<!DOCTYPE html>
<html>
<head>
  <title>Volume Control</title>
  <style>
    /* CSS styles for volume display and buttons */
  </style>
</head>
<body>
  <h1>Volume Control</h1>
  <div>
    <span>Volume: </span>
    <span class="volume-value"></span>
  </div>
  <div>
    <button class="volume-decrease">-</button>
    <button class="volume-increase">+</button>
  </div>
  <script src="volume-control.js"></script>
</body>
</html>
