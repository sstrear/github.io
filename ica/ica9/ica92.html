<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ICA 9</title>
    <style>
      /* Initial styles for the elements */
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin-bottom: 10px;
      }

      .button {
        font-size: 20px;
        padding: 10px;
        border-radius: 5px;
        background-color: green;
        color: white;
        cursor: pointer;
      }

      .button:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button class="button">Click me to change the box color</button>
    <p>This is a paragraph</p>
    <button class="button">Click me to change the paragraph text</button>
    <script>
      // Event listener for changing the box color
      var box = document.querySelector('.box');
      var button1 = document.querySelectorAll('.button')[0];
      button1.addEventListener('click', function() {
        box.style.backgroundColor = 'red';
      });

      // Event listener for changing the paragraph text
      var paragraph = document.querySelector('p');
      var button2 = document.querySelectorAll('.button')[1];
      button2.addEventListener('click', function() {
        paragraph.textContent = 'The text has been changed!';
      });
    </script>
  </body>
</html>
