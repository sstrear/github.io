<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final.css">
    <title>Try your luck</title>
  </head>
  <body>
    <div id="game">
      <h1>Rock-Paper-Scissors</h1>
      <div class="score">
        <div class="choices">
          <button class="btn" id="rock">Rock</button>
          <button class="btn" id="paper">Paper</button>
          <button class="btn" id="scissors">Scissors</button>
        </div>
       
        <div class="players">
          <div class="player">
            <h2>Player</h2>
            <img class='player-choice' id="player-choice" src="" alt="Player's choice">
          </div>
          <div class="computer">
            <h2>Computer</h2>
            <img class='computer-choice' id="computer-choice" src="" alt="Computer's choice">
          </div>
        </div>
        <div class="result"></div> 
      </div>
      <div class="scoreboard">
        <h2>Scoreboard</h2>
        <div class="scores">
          <div class="player-score">
            <span>Player: </span>
            <span id="player-score"></span>
          </div>
          <div class="computer-score">
            <span>Computer: </span>
            <span id="computer-score"></span>
          </div>
        </div>        
      </div>      
    </div>
    <script src="final.js"></script>
  </body>
</html>
